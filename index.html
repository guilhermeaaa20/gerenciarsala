<head>

</head>

<style>
  body {
    color: rgb(0, 98, 141);
    /* Degradê suave: branco no topo, cinza claro embaixo */
    background: linear-gradient(180deg, #ffffff 0%, #f0f2f5 100%);
    min-height: 100vh;
    background-attachment: fixed;
  }
  /* Card arredondado para a área de login */
  .login-card {
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border: 1px solid rgba(0,0,0,0.06);
    padding: 22px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    position: relative;
    z-index: 5;
  }
  @media (min-width: 992px) {
    .login-card { max-width: 480px; }
  }
  /* Letras laterais removidas (S e G) */
</style>

<body class="d-flex flex-column min-vh-100">
  <!-- Letras S e G removidas para evitar overflow/rolagem -->
  <main class="flex-grow-1" class="container">
    <div class="w-100">
      <!--Parte de cima do site-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Sala-Gerency</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Suporte</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Sobre</a>
              </li>
            </ul>
            <!-- busca removida conforme solicitado -->
          </div>
        </div>
      </nav>
    </div>

    <div class="container" class="display-6">
          <div class="row justify-content-evenly">
        <div class=col-3 align-self-center>
          <div class="login-card">
          <!--parte de login do meio-->
          <h1>Bem-Vindo ao Sala Gerency</h1>
          <p>Você se enquadra em que tipo de usúario?</p>
          <a href="administrador.html"><button type="button" class="btn btn-primary btn-sm me-2" id="badmin">Administrador</button></a>
          <a href="aluno.html"><button id="bpadrao" type="button" class="btn btn-primary btn-sm">Padrão</button></a>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Escolha qualquer endereço de email</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Aceitar os termos de uso do Sala-Gerency</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          </div>
        </div>

      </div>

    </div>

  </main>
  <!--footer-->
  <div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);" class="bg-light py-3">
      © 2020 Copyright:
      <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" src="presset/script.js"></script>
  <script>
    (function () {
      const btnAdmin = document.getElementById('badmin');
      const btnPadrao = document.getElementById('bpadrao');
      const pwdInput = document.getElementById('exampleInputPassword1');

      function setupButton(btn, requiredPassword) {
        if (!btn) return;
        btn.addEventListener('click', function (event) {
          // previne navegação automática via <a>
          event.preventDefault();
          event.stopPropagation();
          // encontra href do link pai (se existir)
          const anchor = btn.closest('a');
          const targetHref = anchor ? anchor.getAttribute('href') : null;

          // alerta instruindo onde colocar a senha e mostrando a senha
          alert(`Ao acessar esta área, insira a senha no campo de senha. Senha: ${requiredPassword}`);

          // verifica se o input de senha contém a senha correta
          const atual = pwdInput ? pwdInput.value : '';
          if (atual === requiredPassword) {
            // salva o email no localStorage para a próxima página
            try {
              const emailEl = document.getElementById('exampleInputEmail1');
              if (emailEl && emailEl.value) localStorage.setItem('userEmail', emailEl.value);
            } catch (e) {}
            // redireciona para a página destino
            if (targetHref) window.location.href = targetHref;
          } else {
            alert('Senha não informada ou incorreta. Digite a senha mostrada no primeiro alerta no campo de senha e clique novamente no botão.');
          }
        });
      }

      setupButton(btnAdmin, '123');
      setupButton(btnPadrao, '456');
    })();
  </script>
</body>
